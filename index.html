<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Grey Cloud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="logo">
        <img src="images/5f463bf2803a0d0004146bef.png" alt="Grey cloud" />
        <h1>Grey Cloud</h1>
      </div>
      <div class="box">
        <div class="item-1 box2">
          <a href="#">Home</a>
          <a href="#">Order</a>
          <a href="#">F.A.Q</a>
          <a href="#">Terms</a>
          <a href="#">Contacts</a>
        </div>
        <div class="item-2 box2">
          <h4>%Login%</h4>
        </div>
        <div class="item-3 box2">
          <h2>%Content title%</h2>
          <h4>%Content%</h4>
        </div>
        <div class="item-4 box2">
          <h2>%Help%</h2>
        </div>
      </div>
      <p>&copy; Grey Cloud. All rights reserved.</p>
    </section>
  </body>
</html>
